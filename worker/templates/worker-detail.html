{% extends 'layout/base.html' %}
{% block content %}
     <nav aria-label=" breadcrumb">
        <ol class="breadcrumb  py-2">
            <div class="container d-flex">
                <li class="breadcrumb-item "><a href="{% url 'home' %}">Главная</a></li>
                <li class="breadcrumb-item" aria-current="page"><a href="{% url 'worker-list' %}">Сотрудники</a></li>
                <li class="breadcrumb-item active text-dark" aria-current="page">{{ worker.full_name }}</li>
            </div>
        </ol>
    </nav>
    <div class="content-body">
        <div class="container">
            <div class="row page-titles mx-0 py-4">
                <div class="col-md-6">
                    <div class="welcome-text">
                        <h3 class="text-dark m-0">Сотрудник: {{ worker.full_name }}</h3>
                    </div>
                </div>
                <div class="dropdown col-md-6">
                    <button type="button" class="btn btn-dark sharp float-right" data-toggle="dropdown"
                            aria-expanded="false">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <rect x="0" y="0" width="24" height="24"></rect>
                                <circle fill="#fff" cx="5" cy="12" r="2"></circle>
                                <circle fill="#fff" cx="12" cy="12" r="2"></circle>
                                <circle fill="#fff" cx="19" cy="12" r="2"></circle>
                            </g>
                        </svg>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-sm table-hover table-striped">
                                        <tbody>
                                        <tr>
                                            <table id="w0" class="table table-striped table-bordered detail-view">
                                                <tbody>
                                                <tr>
                                                    <th>Ф.И.О</th>
                                                    <td>{{ worker.full_name }}</td>
                                                </tr>
                                                <tr>
                                                    <th>Пользователь</th>
                                                    <td>{{ worker.user }}</td>
                                                </tr>
                                                <tr>
                                                    <th>Создано</th>
                                                    <td>{{ worker.created }}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
